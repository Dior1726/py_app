{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'blog/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <title>Referatik</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg ">
            <h2><a class="navbar-brand" href="/">Referatik.kz</a></h2>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              &#9776;
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/#home">Главная<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#referat">Рефераты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#diplome">Дипломки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#kursoviye">Курсовые</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#shop">Купить</a>
                    </li>
                </ul>
            </div>
        </nav>

    </header>

    <div class="hero" id="home">
        <h1>Рефераты, дипломки и курсовые на казахском и на русском языках!</h1>
        <div class="form-area">
            <form class="form-inline" method="get" action="{% url 'search' %}">
                <input class="form-control mr-sm-2" required name="search" type="search" placeholder="Поиск" aria-label="Search">
                <button class="btn btn-success my-2 my-sm-0" type="submit">Поиск</button>
            </form>
        </div>
    </div>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="container-fluid">
            <div class="row">
                <div >
                    <a class="footer-link" href="/">Referatik.kz</a>
                </div>
                <div>
                    © 2021 Все права защищены
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<!--    <script src="js/main.js"></script>-->
</body>

</html>
